<h3>Сотрудники, у которых стоит перенимать навыки</h3>
<div class="grid grid-pad">
  <a *ngFor="let be of bestEmployees" class="col-1-4"
     routerLink="/employees/{{ be[0] }}">
    <div class="module skill">
      <h4>{{ employeesDictionary[be[0]].name }}
        <br />
        {{ be[1] }} {{ be[1] | pluralize: ['навык', 'навыка', 'навыков'] }}
      </h4>
    </div>
  </a>
</div>
